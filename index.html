<!DOCTYPE html>
<html>
    <head>
        <title>Coding-Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <section class="highScore">
                View Highscores
            </section>

            <section class="Timer">
                Time:
            </section>
        </header>

        <main>
            <section class="cardQuestion">
                <section class="introCard">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score/time</p>
                    <p>by ten seconds!</p>
                    <section class="startButton">
                        Start Quiz
                    </section>
                </section>
            </section>

        </main>
        <script src="assets/script.js"></script>
    </body>
</html>
